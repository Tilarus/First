<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="wrap-bg">
            <header class="header-bg">
                <img class="header-logo" src="/home10.2/image/logo2.png" alt="logo">

            </header>
            <div class="wrap-img">
                <section class="img-cross">
                    <img class="img-cross__img" src="/home10.2/image/cross.png" alt="cross">
                          <ul class="img-cross__btn" >
                            <li class="cross-btn dark"><a href="#"> </a></li>
                            <li class="cross-btn white"><a href="#"> </a></li>
                            <li class="cross-btn orange"><a href="#"> </a></li>
                            <li class="cross-btn blue"><a href="#"> </a></li>
                        </ul>                    
                </section>
                <aside class="sidebar-bg">
                    <div class="sidebar-bg__text">
                        <p class="text__brand">Nike SB Stefan  Janoski Max</p>
                        <p class="text__name">Unisex Skateboarding Shoe</p>
                    </div>
                    <div class="star-rating">
                        <div class="star-rating__wrap">
                          <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
                          <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
                          <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
                          <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
                          <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
                          <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
                          <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
                          <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
                          <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
                          <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
                        </div>
                  </div>
                  <div class="sidebar-humburger">
                    <div class="sidebar-humburger__size">
                        <p class="size-text">Size &#x2228;</p>
                    </div>
                    <div class="sidebar-humburger__qty">
                        <p class="qty-text">Qty &#x2228;</p>
                    </div>                      
                  </div>                  
                  <button class="sidebar-bg__btn" type="button">Add to cart</button>                 
                </aside>
            </div>
        </div>
    </div>    
</body>
</html>
