<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="modal">
        <div class="modal__panel">
            <div class="tabs modal__tabs">
                <ul class="tabs__nav" >
                    <li class="tabs__item">
                        <a href="#" class="tabs__link">Sign In</a>
                    </li>
                    <li class="tabs__link--active">
                       <a href="#" class="tabs__link tabs__link--active">Join Us</a>
                    </li>
                    <li class="tabs__devider"></li>                    
                </ul>
                <div class="tabs__body">
                    <div class="tabs__content" id="sign">
                        <form action="#" method="GET">
                            <div class="form">
                                <div class="form__controls">
                                    <label for="Username" class="form__label">Username</label>
                                    <input type="text" class="form__input" minlength="3" name="Username" id="Username">
                                    <div class="form__error">error</div>
                                </div>
                                <div class="form__controls">
                                    <label for="Password" class="form__label">Password</label>
                                    <input required type="password" class="form__input"  name="Password" id="Password">
                                    <div class="form__error">error</div>
                                </div>
                                <div class="form__controls form__controls--checkbox">
                                    <input checked type="checkbox"   name="keep" id="keep">
                                    <label for="keep" class="form__label form__label--checkbox">
                                        <span class="form__checkbox">&#10004;</span>
                                        Keep me signed in
                                    </label>                              
                                </div>
                                <div class="form-controls form__controls--submit">
                                    <button type="submit" class="btn btn--primary">Sign In</button>
                                </div>
                                <div class="form__advanced d-flex justify-content-betweenn">
                                    <a href="#" class="form__link"> Forgot password</a>
                                    <a href="#" class="form__link">Create an account</a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>    
        </div>
    </div>
    
</body>
</html>
