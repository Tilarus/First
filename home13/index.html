<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="wrap-section">
        
            <ul>
                <li> <a href="#">Join Us</a> </li>
                <li><a href="#">Sign In</a></li>
            </ul>

        
    
       
            <form action="#" method="GET">
                <div class="wrap-form">
                    <label for="UserName" >UserName</label>
                    <input type="text" minlength="3" class="input-user" name="UserName" id="UserName">
                    <div class="error">ERROR</div>
                </div>
                <div class="wrap-form">
                    <label for="Passwoard">Password</label>
                    <input required type="password" name="password" id="Password">
                    <div class="error">ERROR</div>
                </div>
                <div class="wrap-form">
                    <label for="keep" >Keep me Sign In</label>
                    <input checked type="checkbox" minlength="3" class="checkbox-keep" name="keep" id="keep">
                    <div class="error">ERROR</div>
                </div>
                <div class="wrap-form">
                    <div class="button">
                        <button type="submit" class="btn">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
     </div>

    </div>    
</body>
</html>
