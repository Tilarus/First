<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1> <span class="css">css</span> Diner Shoping List</h1>
            <p>
                Let`s go to the mall!!
            </p>
        </header>
        <section>
            <form action="">
            <ul>
                
                    <li class="list">
                                           
                        <input id="pickles" type="checkbox">
                        <label class="line" for="pickles">  
                        <span class="main-text">A lot of pickles <span class="small-text" >(for next lessons about CSS)</span></span> 
                        </label>                    
                   </li>
                
               
                    <li class="list">                   
                     <input  type="checkbox" id="apples">
                     <label class="line" for="apples" > 
                     <span class="main-text">10 apples <span class="small-text" >(for more CSS manipulations)</span></span></label>
                    </li>
                
                
                    <li class="list">                  
                     <input  type="checkbox" id="orange">
                     <label class="line" for="orange">
                     <span class="main-text">20 oranges <span class="small-text" >(because they are awesome)</span></span></label>               
                    </li>
                
                
                    <li class="list">                 
                    <input  type="checkbox" id="plate">
                    <label class="line" for="plate"> 
                    <span class="main-text">13 plates <span class="small-text" >(hm... they always disappear)</span></span> </label>                  
                    </li>
               
                
                <li class="list">                     
                     <input  type="checkbox" id="bentos">
                     <label class="line" for="bentos">
                     <span class="main-text">15 bentos</span>
                    </label>                   
                </li>
                 
                
                    <li class="list">                   
                    <input  type="checkbox" id="bottle">
                    <label class="line" for="bottle">
                    <span class="main-text">1 bottle of Sake ^_^ <span class="small-text" >(for my freinds)</span></span>
                    </label>                    
                </li>
                
            </ul>
        </form>
        </section>
        <footer>
            <h3> <span class="footer">Bon appetit</span></h3>
        </footer>
    </div>
</body>
</html>
